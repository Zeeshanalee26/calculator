<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p class="js-result result"></p>

    <p>
      <button
        class="calculator-button grey-button"
        onclick="
          updateCalculation(`1`);
          displayValueOnKeyUp();
          "
      >
        1
      </button>
      <button
        class="calculator-button grey-button"
        onclick="
          updateCalculation(`2`);
          displayValueOnKeyUp();
          "
      >
        2
      </button>
      <button
        class="calculator-button grey-button"
        onclick="
          updateCalculation(`3`);
          displayValueOnKeyUp();
          "
      >
        3
      </button>
      <button
        class="calculator-button orange-button"
        onclick="
          updateCalculation(` + `);
          displayValueOnKeyUp();
          "
      >
        +
      </button>
    </p>

    <p>
      <button
        class="calculator-button grey-button"
        onclick="
          updateCalculation(`4`);
          displayValueOnKeyUp();
          "
      >
        4
      </button>
      <button
        class="calculator-button grey-button"
        onclick="
          updateCalculation(`5`);
          displayValueOnKeyUp();
          "
      >
        5
      </button>
      <button
        class="calculator-button grey-button"
        onclick="
          updateCalculation(`6`);
          displayValueOnKeyUp();
          "
      >
        6
      </button>
      <button
        class="calculator-button orange-button"
        onclick="
          updateCalculation(` - `);
          displayValueOnKeyUp();
          "
      >
        -
      </button>
    </p>

    <p>
      <button
        class="calculator-button grey-button"
        onclick="
          updateCalculation(`7`);
          displayValueOnKeyUp();
          "
      >
        7
      </button>
      <button
        class="calculator-button grey-button"
        onclick="
          updateCalculation(`8`);
          displayValueOnKeyUp();
          "
      >
        8
      </button>
      <button
        class="calculator-button grey-button"
        onclick="
          updateCalculation(`9`);
          displayValueOnKeyUp();
          "
      >
        9
      </button>
      <button
        class="calculator-button orange-button"
        onclick="
          updateCalculation(` * `);
          displayValueOnKeyUp();
          "
      >
        *
      </button>
    </p>

    <p>
      <button
        class="calculator-button grey-button"
        onclick="
          updateCalculation(`0`);
          displayValueOnKeyUp();
          "
      >
        0
      </button>
      <button
        class="calculator-button grey-button"
        onclick="
          updateCalculation(`.`);
          displayValueOnKeyUp();
          "
      >
        .
      </button>
      <button
        class="calculator-button grey-button"
        onclick="
          calculation = eval(calculation);
          displayCalculation();
      "
      >
        =
      </button>
      <button
        class="calculator-button orange-button"
        onclick="
          updateCalculation(` / `);
          displayValueOnKeyUp();
          "
      >
        /
      </button>
    </p>

    <p>
      <button
        class="calculator-button grey-button clear-button"
        onclick="
        calculation = ``;
          displayCalculation();
          localStorage.setItem(`calculation` , calculation);
          "
      >
        Clear
      </button>
    </p>

    <script src="calculator.js"></script>
  </body>
</html>
